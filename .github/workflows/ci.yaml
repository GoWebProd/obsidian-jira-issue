name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
      - uses: pnpm/action-setup@v2
        with:
          version: latest
          run_install: false
      - name: Install dependencies
        id: install
        run: |
          pnpm install --frozen-lockfile
      - name: Build
        id: build
        run: |
          pnpm run build


  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
      - uses: pnpm/action-setup@v2
        with:
          version: latest
          run_install: false
      - name: Install dependencies
        id: install
        run: |
          pnpm install --frozen-lockfile
      - name: Test
        id: test
        run: |
          pnpm run test


  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
      - name: Install dependencies
        id: install
        run: |
          cd ./docs-gen
          npm ci
      - name: Build
        id: build
        run: |
          cd ./docs-gen
          npm run build
      - name: Add .nojekyll to build directory
        run: |
          touch ./docs-gen/build/.nojekyll
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs-gen/build
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
